pre-commit:
  parallel: true
  commands:
    lint:
      glob: "**/*.{js,ts,tsx}"
      run: pnpm lint:check
      fail_text: "🚨 ESLint 검사 실패! 'pnpm lint'로 수정 후 다시 커밋하세요."
    format:
      glob: "**/*.{js,ts,tsx,html,json,yaml,yml,md}"
      run: pnpm format:check
      fail_text: "🎨 코드 포맷팅이 필요합니다! 'pnpm format'로 수정 후 다시 커밋하세요."
    type-check:
      glob: "**/*.{ts,tsx}"
      run: npx tsc --noEmit
      fail_text: "🔧 TypeScript 타입 에러가 있습니다! 타입 에러를 수정 후 다시 커밋하세요."

pre-push:
  parallel: true
  commands:
    test:
      run: pnpm test run
      fail_text: "🧪 테스트 실패! 테스트를 수정한 후 push하세요."
    build:
      run: pnpm build
      fail_text: "🏗️ 빌드 실패! 빌드 에러를 수정한 후 push하세요."
